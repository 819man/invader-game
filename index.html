
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>インベーダーゲーム</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // プレイヤー
    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 20,
      width: 30,
      height: 10,
      speed: 5
    };

    // 弾
    let bullets = [];

    // 敵
    let enemies = [];
    const enemyRow = 3;
    const enemyCol = 6;
    const enemyWidth = 30;
    const enemyHeight = 15;
    const enemyPadding = 10;

    for (let r = 0; r < enemyRow; r++) {
      for (let c = 0; c < enemyCol; c++) {
        enemies.push({
          x: c * (enemyWidth + enemyPadding) + 30,
          y: r * (enemyHeight + enemyPadding) + 30,
          width: enemyWidth,
          height: enemyHeight,
          alive: true
        });
      }
    }

    let rightPressed = false;
    let leftPressed = false;
    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowRight") rightPressed = true;
      if (e.code === "ArrowLeft") leftPressed = true;
      if (e.code === "Space") {
        bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.code === "ArrowRight") rightPressed = false;
      if (e.code === "ArrowLeft") leftPressed = false;
    });

    function drawPlayer() {
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = "red";
      bullets.forEach((b, i) => {
        b.y -= 7;
        ctx.fillRect(b.x, b.y, b.width, b.height);
        if (b.y < 0) bullets.splice(i, 1);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = "white";
      enemies.forEach((e) => {
        if (e.alive) {
          ctx.fillRect(e.x, e.y, e.width, e.height);
        }
      });
    }

    function checkCollisions() {
      bullets.forEach((b, bi) => {
        enemies.forEach((e) => {
          if (
            e.alive &&
            b.x < e.x + e.width &&
            b.x + b.width > e.x &&
            b.y < e.y + e.height &&
            b.y + b.height > e.y
          ) {
            e.alive = false;
            bullets.splice(bi, 1);
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (rightPressed && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }
      if (leftPressed && player.x > 0) {
        player.x -= player.speed;
      }

      drawPlayer();
      drawBullets();
      drawEnemies();
      checkCollisions();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
